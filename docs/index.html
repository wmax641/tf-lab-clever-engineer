<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clever Engineer - API Doco</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <link rel="icon" type="image/png" href="dist/icon.png"/>
  </head>
  <style>
    span#clever:after {
        color: #666;
        content: "clever";
        padding-left: 0.75em;
        padding-right: 0.75em;
    }
    span#clever:hover:after {
        color: #b22;
        content: "clueless";
        font-weight: 600;
        padding: 0em;
        animation: shake 1.0s;
        animation-iteration-count: infinite;
        display: inline-block
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .swagger-ui .swagger-ui {
        max-width: 1200px;
        min-width: 700px;
        width: 70%;
        margin: 0 auto;
    }
    .swagger-ui .renderedMarkdown p {
        font-size: calc(14px + 0.2vw);
    }
    .swagger-ui .info li, .swagger-ui .info p, .swagger-ui .info table {
        font-size: calc(14px + 0.2vw);
    }
    .swagger-ui .info h1, .swagger-ui .info h2, .swagger-ui .info h3, .swagger-ui .info h4, .swagger-ui .info h5 {
        font-size: calc(100% + 0.5vw);
    }
    .swagger-ui a.nostyle, .swagger-ui a.nostyle:visited {
        font-size: calc(100% + 0.2vw);
    }
    .swagger-ui .topbar {
        display: none;
    }
    .swagger-ui .info hgroup.main a {
        display: none;
    }
    .swagger-ui table tbody td {
        border: dotted;
        border-color: rgba(128, 128, 128, 0.7);
        border-width: 1px 0;
    }
    input, select:not(.content-type){
        display: none;
    }
    span a {
        display: none;
    }
    .try-out {
        display: none;
    }
    .scheme-container {
        display: none;
    }
  </style>
  <body>
    <div id="swagger-ui"></div>
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="dist/swagger-initializer.js" charset="UTF-8"> </script>
  </body>
</html>
