<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clever Engineer - API Doco</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <link rel="icon" type="image/png" href="dist/icon.png"/>
  </head>
  <style>
    .swagger-ui .swagger-ui {
        max-width: 1200px;
        min-width: 700px;
        width: 70%;
        margin: 0 auto;
    }
    .swagger-ui .renderedMarkdown p {
        font-size: calc(14px + 0.2vw);
    }
    .swagger-ui .info li, .swagger-ui .info p, .swagger-ui .info table {
        font-size: calc(14px + 0.2vw);
    }
    .swagger-ui .info h1, .swagger-ui .info h2, .swagger-ui .info h3, .swagger-ui .info h4, .swagger-ui .info h5 {
        font-size: calc(100% + 0.5vw);
    }
    .swagger-ui a.nostyle, .swagger-ui a.nostyle:visited {
        font-size: calc(100% + 0.2vw);
    }
    .swagger-ui .topbar {
        display: none;
    }
    .swagger-ui .info hgroup.main a {
        display: none;
    }
    input, select:not(.content-type){
        display: none;
    }
    span a {
        display: none;
    }
    .try-out {
        display: none;
    }
    .scheme-container {
        display: none;
    }
  </style>
  <body>
    <div id="swagger-ui"></div>
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="dist/swagger-initializer.js" charset="UTF-8"> </script>
  </body>
</html>
